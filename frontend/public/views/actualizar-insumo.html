<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Insumo</title>
    <link rel="stylesheet" href="/frontend/public/css/pages/actualizar-insumo-style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="main__section">
            <h1><svg width="11" height="10" viewBox="0 0 11 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 0L10.5 5L5.5 10L0.5 5L5.5 0Z" fill="#4BBD17"/>
                </svg>
                Actualizar Insumo</h1>
            <form class="form">
                <div class="form__group">
                    <label for="tipoInsumo" class="form__group-label">Tipo de insumo *</label>
                    <input type="text" class="form__group-input" placeholder="Escribe aquí...">
                </div>
                <div class="form__group">
                    <label for="idInsumo" class="form__group-label">ID de insumo</label>
                    <input type="text" class="form__group-input form__group--disabled" value="INS-001" disabled>
                </div>
                <div class="form__group">
                    <label for="nombreInsumo" class="form__group-label">Nombre del insumo *</label>
                    <input type="text" class="form__group-input" value="Harina de trigo">
                </div>
                <div class="form__group">
                    <label for="unidadMedida" class="form__group-label">Unidad de medida *</label>
                    <input type="text" class="form__group-input" placeholder="Escribe aquí...">
                </div>
                <div class="form__group">
                    <label for="cantidad" class="form__group-label">Cantidad *</label>
                    <input type="number" class="form__group-input" value="50">
                </div>
                <div class="form__group">
                    <label for="valorUnitario" class="form__group-label">Valor unitario *</label>
                    <input type="text" class="form__group-input" value="$2,500">
                </div>
                <div class="form__group form__group--full-width">
                    <label for="valorTotal" class="form__group-label">Valor total</label>
                    <input type="text" class="form__group-input form__group--disabled" value="$125,000" disabled>
                </div>
                <div class="form__group form__group-full--width">
                    <label for="descripcion" class="form__group-label">Descripción</label>
                    <textarea class="form__group-textarea">...</textarea>
                </div>
                <div class="form__button-group">
                    <a href="visualizar-insumo.html" class="form__button-link">
                        <button type="button" class="form__button form__button--back">Volver</button>
                    </a>
                    <a href="visualizar-insumo.html" class="form__button-link">
                        <button type="button" class="form__button form__button--save">Guardar</button>
                    </a>
                </div>
            </form>
        </section>
    </main>
    <script src="../js/pages/actualizar-insumo.js"></script>
</body>
</html>
