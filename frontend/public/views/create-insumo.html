<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Insumo</title>
    <link rel="stylesheet" href="../css/pages/form-create.css">
</head>
<body>
    <div class="gov">
        <img src="/frontend/IMG/gov_co.png" alt="">
    </div>
    <div class="form form--insumo">
        <header class="form__header">
            <img src="/frontend/IMG/logo-sena.png" alt="Logo SENA" class="form__logo_insumo">
            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg" class="form__icon">
            <path d="M18 36C27.9411 36 36 27.9411 36 18C36 8.05887 27.9411 0 18 0C8.05887 0 0 8.05887 0 18C0 27.9411 8.05887 36 18 36Z" fill="#4BBD17"/>
            </svg>
        </header>
        <form class="form__content" novalidate>
            <div class="form__column">
                <h1 class="form__title">Crear Insumo</h1>
                <div class="form__group">
                    <label class="form__label" for="tipo_insumo">Tipo de insumo</label>
                    <input class="form__input" type="text" id="tipo_insumo" name="tipo_insumo" title="Ingrese el tipo de insumo" placeholder="Ej: Material eléctrico" required>
                </div>
                <div class="form__group">
                     <label class="form__label" for="nombre_insumo">Nombre del insumo</label>
                    <input class="form__input" type="text" id="nombre_insumo" name="nombre_insumo" title="Ingrese el nombre del insumo" placeholder="Ej: Cable UTP" required>
                </div>
                <div class="form__group">
                     <label class="form__label" for="id_insumo">ID de insumo</label>
                    <input class="form__input" type="text" id="id_insumo" name="id_insumo" title="Ingrese el ID del insumo" placeholder="Ej: INS-001" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="descripcion">Descripción</label>
                    <textarea class="form__textarea" id="descripcion" name="descripcion" title="Ingrese una descripción del insumo" placeholder="Describa las características del insumo"></textarea>
                </div>
            </div>
            <div class="form__column">
                <div class="form__group">
                     <label class="form__label" for="unidad_medida">Unidad de medida</label>
                    <input class="form__input" type="text" id="unidad_medida" name="unidad_medida" title="Ingrese la unidad de medida" placeholder="Ej: metros, unidades" required>
                </div>
                <div class="form__group">
                     <label class="form__label" for="cantidad">Cantidad</label>
                    <input class="form__input" type="number" id="cantidad" name="cantidad" min="0" step="any" title="Ingrese la cantidad disponible" placeholder="Ej: 10" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="valor_unitario">Valor unitario</label>
                    <input class="form__input" type="number" id="valor_unitario" name="valor_unitario" min="0" step="any" title="Ingrese el valor unitario" placeholder="Ej: 15000" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="valorTotal">Valor total</label>
                    <input class="form__input" type="text" id="valorTotal" name="valorTotal" title="Valor total calculado" placeholder="Se calculará automáticamente" readonly> </div>
                <div class="form__group">
                    <label class="form__label" for="estado">Estado</label>
                    <input class="form__input" type="text" id="estado" name="estado" title="Ingrese el estado del insumo" placeholder="Ej: Disponible, Agotado">
                </div>
            </div>
            <div class="form__actions">
                 <button type="button" id="btn-volver" class="form__btn form__btn--volver">Volver</button>
                <button type="submit" class="form__btn form__btn--crear">Crear Insumo</button>
            </div>
        </form>
    </div>
    <script src="../js/pages/form-crear.js"></script>
    <script src="../js/pages/permissions.js"></script>
    <div class="gov_co">
        <img src="/frontend/IMG/gov_co.png" alt="">
    </div>
</body>
</html>
