<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages/login-style.css">
    <title>Login</title>
</head>
<body>
    <section class="login"> <!--eloque-->
        <div class="login__form-container"> <!--elemnto-->
            <form class="login__form" action="" method="post">
                <h1 class="login__title">LOGIN</h1>
                <input type="text" placeholder="Usuario" class="login__input login__input--username"> <!--modificador-->
                <input type="password" placeholder="Contraseña" class="login__input login__input--password"> <!--modificador-->
                <a href="../views/recover.html" class="login__recover-link">
                    <p class="login__recover-text">¿Olvidaste la contraseña?</p>
                </a>
                <a href="../views/home.html" class="login__submit-link">
                    <input type="button" value="Iniciar Sesión" class="login__button" required>
                </a>                
            </form>
        </div>
        <section class="login__image-container">
        </section>
    </section>
    <!-- Mensaje de error -->
    <div class="error-message">
        Los números no están permitidos en el nombre de usuario
    </div>
    <script src="/frontend/public/js/pages/script-login.js"></script>
</body>
</html>
