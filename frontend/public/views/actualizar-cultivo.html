<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cultivo</title>
    <link rel="stylesheet" href="/frontend/public/css/pages/actualizar-cultivo-style.css">
</head>
<body>
    <div class="update-crop">
        <header class="update-crop__header">
            <img src="/frontend/IMG/logo-sena.png" alt="SENA Logo" class="update-crop__logo">
            <h1 class="update-crop__title">Actualizar Cultivo</h1>
        </header>
        <main class="update-crop__main">
            <div class="update-crop__content">
                <div class="update-crop__image-placeholder">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M30 60C46.5685 60 60 46.5685 60 30C60 13.4315 46.5685 0 30 0C13.4315 0 0 13.4315 0 30C0 46.5685 13.4315 60 30 60Z" fill="#2E566D"/>
                        <path d="M20 30H40M30 20V40" stroke="white" stroke-width="2"/>
                    </svg>                        
                </div>
                <form class="update-crop__form">
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="nombreCultivo" class="update-crop__label">Nombre del cultivo</label>
                        <input type="text" class="update-crop__input" value="Tomate Cherry Orgánico">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="variedad" class="update-crop__label">Variedad</label>
                        <input type="text" class="update-crop__input" value="Sweet 100">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="fechaSiembra" class="update-crop__label">Fecha de siembra</label>
                        <input type="text" class="update-crop__input" value="15/03/2023">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="areaCultivada" class="update-crop__label">Área cultivada (ha)</label>
                        <input type="text" class="update-crop__input" value="2.5">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="etapaActual" class="update-crop__label">Etapa actual</label>
                        <input type="text" class="update-crop__input" value="Crecimiento vegetativo">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="metodoCultivo" class="update-crop__label">Método de cultivo</label>
                        <input type="text" class="update-crop__input" value="Hidroponía">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="rendimientoEsperado" class="update-crop__label">Rendimiento esperado (ton/ha)</label>
                        <input type="text" class="update-crop__input" value="15">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="metodoRiego" class="update-crop__label">Método de riego</label>
                        <input type="text" class="update-crop__input" value="Goteo automatizado">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="planFertilizacion" class="update-crop__label">Plan de fertilización</label>
                        <input type="text" class="update-crop__input" value="Orgánico balanceado NPK">
                    </div>
                    <div class="update-crop__form-group update-crop__form-group--grid">
                        <label for="controlPlagas" class="update-crop__label">Control de plagas</label>
                        <input type="text" class="update-crop__input" value="Biológico (insecticidas)">
                    </div>
                    <div class="update-crop__form-buttons">
                        <a href="visualizar-cultivo.html" class="update-crop__link">
                            <button type="button" class="update-crop__button update-crop__button--save">Guardar Cambios</button>
                        </a>
                        <a href="visualizar-cultivo.html" class="update-crop__link">
                            <button type="button" class="update-crop__button update-crop__button--cancel">Cancelar</button>
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../JS/CULTIVO JS/actualizar-cultivo.js"></script>
</body>
</body>
</html>
