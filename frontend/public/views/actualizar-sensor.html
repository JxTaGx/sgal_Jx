<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Sensor</title>
    <link rel="stylesheet" href="../css/pages/actualizar-sensor-style.css">
</head>
<body class="page">
    <header class="page__header">
        <img src="/frontend/IMG/logo-sena.png" alt="Logo SENA" class="page__header-logo">
    </header>
    <main class="container">
        <section class="container__ sensor">
            <h1 class="conatiner__sensor-title">
                <svg width="11" height="10" viewBox="0 0 11 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 0L10.5 5L5.5 10L0.5 5L5.5 0Z" fill="#4BBD17"/>
                </svg>
                Actualizar Sensor
            </h1>
            <form class="sensor__form" id="formActualizarSensor">
                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="id">ID del Sensor</label>
                    <input class="sensor__form-input sensor__form-input--disabled" type="text" id="id" disabled />
                </div>

                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="nombre_sensor">Nombre del Sensor *</label>
                    <input class="sensor__form-input" type="text" id="nombre_sensor" required />
                </div>

                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="identificador">Identificador *</label>
                    <input class="sensor__form-input" type="text" id="identificador" required />
                </div>

                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="referencia_sensor">Referencia *</label>
                    <input class="sensor__form-input" type="text" id="referencia_sensor" required />
                </div>

                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="tipo_sensor">Tipo de sensor *</label>
                    <input class="sensor__form-input" type="text" id="tipo_sensor" required />
                </div>

                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="unidad_medida">Unidad de medida *</label>
                    <input class="sensor__form-input" type="text" id="unidad_medida" required />
                </div>

                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="tiempo_escaneo">Tiempo de escaneo (minutos) *</label>
                    <input class="sensor__form-input" type="number" id="tiempo_escaneo" required />
                </div>

                <div class="sensor__form-group">
                    <label class="sensor__form-label" for="estado">Estado *</label>
                    <select class="sensor__form-input" id="estado" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="sensor__form-group sensor__form-group-full--width">
                    <label class="sensor__form-label" for="descripcion">Descripci√≥n</label>
                    <textarea class="sensor__form-textarea" id="descripcion"></textarea>
                </div>

                <div class="sensor__button-group">
                    <a href="visualizar-sensor.html">
                        <button type="button" class="sensor__button sensor__button--cancel">Cancelar</button>
                    </a>
                    <button type="submit" class="sensor__button sensor__button--save">Guardar Cambios</button>
                    <a href="listar-sensor-sebas.html">
                        <button type="button" class="sensor__button sensor__button--toggle">Habilitar / Deshabilitar</button>
                    </a>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/pages/actualizar-sensor.js"></script>
</body>
</html>
