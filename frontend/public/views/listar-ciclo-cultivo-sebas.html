<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages/listar-ciclo-cultivo-sebas-style.css">
    <title>Listar ciclo de cultivo</title>
</head>
<body>
    <h1>Listar Ciclo Cultivos</h1>
    <img src="/frontend/IMG/logo-sena.png" alt="Logo SENA" class="header__logo">

    <div class="header">
        <input type="text" placeholder="Buscar ciclo de cultivo..." class="header__search">
        <input type="submit" class="button button--green" value="Filtrar">
        <div>
            <a href="../views/excel.html">
                <input class="button button--gray" type="submit" value="Generar Reporte">
            </a>
        </div>
    </div>

    <main>
        <div class="main__container">
            <div class="cards" id="cards">
                <!-- Tarjetas generadas dinámicamente aquí -->
            </div>
        </div>

        <div class="footer">
            <div class="footer__buttons">
                <a href="../views/home.html">
                    <input type="submit" class="button button--return" value="Volver">
                </a>
            </div>
            <div class="footer__pagination">
                <button class="pagination__button">1</button>
                <button class="pagination__button">2</button>
                <button class="pagination__button">3</button>
            </div>
            <div class="footer__buttons">
                <a href="create-ciclo-cultivo.html">
                    <input type="submit" class="button button--crear" value="Crear Ciclo Cultivo">
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:3000/ciclo_cultivo')
                .then(response => response.json())
                .then(data => {
                    const cardsContainer = document.getElementById('cards');
                    cardsContainer.innerHTML = '';

                    data.forEach(ciclo => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `
                            <h3 class="card__title">${ciclo.nombre_ciclo || 'Sin nombre'}</h3>
                            <p class="card__info">ID: ${ciclo.id_ciclo || 'Sin id'}</p>
                            <p class="card__info">Estado: ${ciclo.estado || 'Sin estado'}</p>
                            <p class="card__info">Periodo de siembra: ${ciclo.periodo_siembra}</p>
                            <input type="submit" class="card__button" value="Ver detalles" onclick="verDetalles(${ciclo.id})">
                        `;
                        cardsContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error al listar ciclos de cultivo:', error);
                });
        });

        function verDetalles(id) {
            localStorage.setItem('idCicloCultivo', id);
            window.location.href = 'visualizar-ciclo-cultivo.html';
        }
    </script>
    <script src="/frontend/public/js/pages/listar-ciclo-cultivo.js"></script>
</body>
</html>
