<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA GESTION AGRICOLA LEMBO (S.G.A.L)</title>
    <link rel="stylesheet" href="../css/pages/code-style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/frontend/IMG/logo-sena.png" alt="Logo SENA" class="header__logo">
        </header>
        <main class="main">
            <section class="verification">
                <div class="verification__background">
                    <div class="verification__icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="verification__icon"><path fill="none" stroke="currentColor" d="M3 .5h18m-18 23h18m-15.5 0v-6l2.856-1.714a4.415 4.415 0 0 0 0-7.572L5.5 6.5v-6m13 0v6l-2.856 1.714a4.416 4.416 0 0 0 0 7.572L18.5 17.5v6"/></svg>
                    </div>
                    <div class="verification__form-container">
                        <div class="verification__left-column">
                            <h2 class="verification__title">Ingresa el código de 6 dígitos que se ha enviado <br> a su correo electrónico registrado</h2>
                            <div class="verification__input-group">
                                <input type="text" class="verification__input" required>
                                <input type="text" class="verification__input" required>
                                <input type="text" class="verification__input" required>
                                <input type="text" class="verification__input" required>
                                <input type="text" class="verification__input" required>
                                <input type="text" class="verification__input" required>
                            </div>
                        </div>
                        <div class="verification__right-column">
                        </div>
                    </div>
                    <button class="verification__button verification__button--verify">Verificar</button>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/pages/script-code.js"></script>
</body>
</html>
