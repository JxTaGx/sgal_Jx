<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sensor</title>
    <link rel="stylesheet" href="../css/pages/create-sensor-style.css">
</head>
<body>
    <div class="sensor">
        <header class="sensor__header">
            <img src="/frontend/IMG/logo-sena.png" alt="Logo SENA" class="sensor__logo">
            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg" class="sensor__icon">
                <path d="M18 36C27.9411 36 36 27.9411 36 18C36 8.05887 27.9411 0 18 0C8.05887 0 0 8.05887 0 18C0 27.9411 8.05887 36 18 36Z" fill="#4BBD17"/>
            </svg>
        </header>
        <form class="sensor__form">
            <div class="sensor__column sensor__column--left">
                <h1 class="sensor__title">Crear Sensor</h1>
                
                <div class="sensor__form-group">
                    <label class="sensor__label" for="tipoSensor">Tipo de Sensor</label>
                    <input class="sensor__input" type="text" name="tipoSensor" id="tipoSensor" placeholder="Ingrese el tipo de sensor" title="Tipo de sensor" required>
                </div>
                <div class="sensor__form-group">
                    <label class="sensor__label" for="nombreSensor">Nombre del Sensor</label>
                    <input class="sensor__input" type="text" name="nombreSensor" id="nombreSensor" placeholder="Ingrese el nombre del sensor" title="Nombre del sensor" required>
                </div>
                <div class="sensor__form-group">
                    <label class="sensor__label" for="identificador">Identificador</label>
                    <input class="sensor__input" type="text" name="identificador" id="identificador" placeholder="Ingrese el identificador" title="Identificador del sensor" required>
                </div>
                <div class="sensor__form-group">
                    <label class="sensor__label" for="fotografia">Fotografía</label>
                    <div class="sensor__upload-area">
                        <p class="sensor__upload-text">Arrastra y suelta o haz clic para subir</p>
                    </div>
                </div>
            </div>
            <div class="sensor__column sensor__column--right">
                <div class="sensor__form-group">
                    <label class="sensor__label" for="referenciaSensor">Referencia del Sensor</label>
                    <input class="sensor__input" type="text" name="referenciaSensor" id="referenciaSensor" placeholder="Ingrese la referencia" title="Referencia del sensor" required>
                </div>
                <div class="sensor__form-group">
                    <label class="sensor__label" for="unidadMedida">Unidad de Medida</label>
                    <input class="sensor__input" type="text" name="unidadMedida" id="unidadMedida" placeholder="Ingrese la unidad de medida" title="Unidad de medida" required>
                </div>
                <div class="sensor__form-group">
                    <label class="sensor__label" for="tiempoEscaneo">Tiempo de Escaneo</label>
                    <input class="sensor__input" type="text" name="tiempoEscaneo" id="tiempoEscaneo" placeholder="Ingrese el tiempo de escaneo" title="Tiempo de escaneo" required>
                </div>
                <div class="sensor__form-group">
                    <label class="sensor__label" for="estado">Estado</label>
                    <input class="sensor__input" type="text" name="estado" id="estado" placeholder="Ingrese el estado" title="Estado del sensor" required>
                </div>
                <div class="sensor__form-group">
                    <label class="sensor__label" for="descripcion">Descripción</label>
                    <textarea class="sensor__textarea" name="descripcion" id="descripcion" placeholder="Ingrese una descripción" title="Descripción del sensor"></textarea>
                </div>
            </div>
            <div class="sensor__actions">
                <a href="listar-sensor-sebas.html" class="sensor__link">
                    <button type="button" class="sensor__button sensor__button--volver">Volver</button>
                </a>
                <a href="listar-sensor-sebas.html" class="sensor__link">
                    <button type="button" class="sensor__button sensor__button--crear">Crear Sensor</button>
                </a>
            </div>
        </form>
    </div>
    <script src="../js/pages/script-create.js"></script>
</body>
</html>
